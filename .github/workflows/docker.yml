name: CI to Docker Hub
on: [push]

jobs:
  ci:
    runs-on: ubuntu-latest
    container:
      image: node
    steps:
      - name: Check Out Repo
        uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "10"
      - run: npm install
      - run: npm test

  cd:
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Repo
        uses: actions/checkout@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      # - name: Set up Docker Buildx
      #   id: buildx
      #   uses: docker/setup-buildx-action@v1
      # - name: Build and push
      #   id: docker_build
      #   uses: docker/build-push-action@v2
      #   with:
      #     context: ./
      #     file: ./Dockerfile
      #     push: true
      #     tags: ushamandya/simplewhale:latest
      - name: build
        run: docker build -t back
      - name: Tags
        run: |
          docker tag back ${{ secrets.DOCKER_HUB_USERNAME }}/back:${{ github.sha }}
          docker tag back ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}/back:latest
      - name: Push
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/back:${{ github.sha }}
          docker push ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}/back:latest
